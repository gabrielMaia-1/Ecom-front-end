    <mat-spinner class="mx-auto" [class]="showSpinner ? 'visible' : 'invisible'"></mat-spinner>
    <form [formGroup]="loginForm" (submit)="doLogin()">
        <div class="container">
            <div class="row">
                <mat-form-field>
                    <mat-label>Usuario</mat-label>
                    <input matInput type="text" formControlName="username">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
            </div>
            <div class="row p-1">
                <button mat-flat-button type="submit" color="primary">Login</button>
            </div>
        </div>
    </form>
